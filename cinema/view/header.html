<div class="header">
    <!-- Toggle Button -->
    <button class="menu-toggle" id="toggle-button">
        <i class="fa fa-bars"></i>
    </button>
    <!-- Header Title -->
    <h1>CINEMA.<span class="design">MOVIES</span></h1>

    <!-- Expanded Section -->
    <div class="header-expanded">
    
        <!-- Dropdown and Notification Buttons -->
         <div class="header-right">
            <button class="button2">
                <div class="dropdown">
                    <i class='fas fa-wallet' style="margin-right: 10px;"></i>Euro
                    <div class="dropdown-content">
                        <p>USD - United States Dollar</p>
                        <p>EUR - Euro</p>
                        <p>JPY - Japanese Yen</p>
                        <p>GBP - British Pound Sterling</p>
                        <p>AUD - Australian Dollar</p>
                    </div>
                </div>
                <i class="fas fa-chevron-down" style="font-size: 10px;"></i>
            </button>
            <button class="button1"><i class='far fa-bell'></i></button>
        </div>

        <!-- Search Bar -->
        <div class="search-container">
            <i class="fas fa-search"></i>
            <input type="text" class="search-bar" placeholder="Search for name, category, relatives" aria-label="Search for content">
        </div>
    </div>
</div>



    <script>
        document.addEventListener("DOMContentLoaded", function () {
    const toggleButton = document.getElementById("toggle-button");
    const headerExpanded = document.querySelector(".header-expanded");

    // Toggle visibility of expanded header
    toggleButton.addEventListener("click", () => {
        headerExpanded.classList.toggle("active");
    });

    // Search functionality
    const searchBar = document.querySelector(".search-bar");
    const movieCards = document.querySelectorAll(".video-card");

    searchBar.addEventListener("input", function () {
        const searchText = searchBar.value.toLowerCase();

        movieCards.forEach((card) => {
            const title = card.querySelector(".title").textContent.toLowerCase();
            const category = card.querySelector(".tag").textContent.toLowerCase();

            if (title.includes(searchText) || category.includes(searchText)) {
                card.style.display = "block";
            } else {
                card.style.display = "none";
            }
        });

        const noMatchMessage = document.getElementById("noMatchMessage");
        const visibleCards = Array.from(movieCards).filter((card) => card.style.display === "block");

        if (visibleCards.length === 0) {
            if (!noMatchMessage) {
                const message = document.createElement("p");
                message.id = "noMatchMessage";
                message.textContent = "No movies found.";
                document.querySelector(".content").appendChild(message);
            }
        } else {
            if (noMatchMessage) noMatchMessage.remove();
        }
    });
});

    </script>
    <p id="noMatchMessage" style="display: none;">No movies found.</p>
