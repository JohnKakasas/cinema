<div class="header">
    <div class="header-left">
        <h1>CINEMA.<span class="design">MOVIES</span></h1>
    </div>
    <div class="header-center">
        <div class="search-container">
            <i class="fas fa-search"></i>
            <input type="text" class="search-bar" placeholder="Search for name, category, relatives" aria-label="Search for content">
        </div>
    </div>
    <div class="header-right">
        <button class="button2">
            <div class="dropdown">
                <i class='fas fa-wallet' style="margin-right: 10px;"></i>Euro
                <div class="dropdown-content">
                    <p>USD - United States Dollar</p>
                    <p>EUR - Euro</p>
                    <p>JPY - Japanese Yen</p>
                    <p>GBP - British Pound Sterling</p>
                    <p>AUD - Australian Dollar</p>
                  </div>
            </div>
                <i class="fas fa-chevron-down" style='font-size:10px'></i>
        </button>  
        <button class="button1"><i class='far fa-bell'></i></button>
    </div>
</div>
<style>
    .dropdown {
      position: relative;
      display: inline-block;
    }
    
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #1A1C1E;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      padding: 20px ;
      z-index: 1;
      border-radius: 5px;
    }
    
    .dropdown:hover .dropdown-content {
      display: block;
    }
    .dropdown-content p:hover {
        border: #a10f1a;
        border-width: 2px;
        border-style: solid;
    }
    </style>
    <script>document.addEventListener("DOMContentLoaded", function () {
        const searchBar = document.querySelector(".search-bar");  // Search input
        const movieCards = document.querySelectorAll(".video-card");  // List of movie cards
    
        // Function to filter movies based on search input
        searchBar.addEventListener("input", function () {
            const searchText = searchBar.value.toLowerCase(); // Get the search text and convert it to lowercase
    
            movieCards.forEach((card) => {
                // Get the title and category of each movie card
                const title = card.querySelector(".title").textContent.toLowerCase();
                const category = card.querySelector(".tag").textContent.toLowerCase();
    
                // Check if the title or category contains the search text
                if (title.includes(searchText) || category.includes(searchText)) {
                    card.style.display = "block";  // Show the card if it matches
                } else {
                    card.style.display = "none";  // Hide the card if it doesn't match
                }
            });
        });
    });
    </script>

    <script>searchBar.addEventListener("input", function () {
        const searchText = searchBar.value.toLowerCase();
        let noMatch = true;
    
        movieCards.forEach((card) => {
            const title = card.querySelector(".title").textContent.toLowerCase();
            const category = card.querySelector(".tag").textContent.toLowerCase();
    
            if (title.includes(searchText) || category.includes(searchText)) {
                card.style.display = "block";
                noMatch = false;
            } else {
                card.style.display = "none";
            }
        });
    
        // Show message if no matches found
        const noMatchMessage = document.getElementById("noMatchMessage");
        if (noMatch && !noMatchMessage) {
            const message = document.createElement("p");
            message.id = "noMatchMessage";
            message.textContent = "No movies found.";
            document.querySelector(".categories-container").appendChild(message);
        } else if (!noMatch) {
            const message = document.getElementById("noMatchMessage");
            if (message) message.remove();
        }
    });
    </script>
    <p id="noMatchMessage" style="display: none;">No movies found.</p>
